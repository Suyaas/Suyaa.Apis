<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>用户登录 - Suyaa Apis</title>

    <link href="../share/share.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <script type="module" src="login.js" type="text/javascript"></script>
</head>

<body>
    <div class="bg"><img src="images/bg.jpg" /></div>
    <div class="login-box" id="login">
        <div class="login-rect">
            <div class="login-bg"></div>
            <div class="login-form">
                <p :class="{selected: isUserFocus}"><img src="images/user.png" /><input placeholder="输入用户名" type="text" maxlength="50" @focus="setUserFocus(true)" @blur="setUserFocus(false)" /><br /></p>
                <p :class="{selected: isPwdFocus}"><img src="images/password.png" /><input placeholder="输入密码" type="password" maxlength="50" @focus="setPwdFocus(true)" @blur="setPwdFocus(false)" /><br /></p>
                <div>
                    <div class="forgot"><a href="javascript:;">忘记密码</a></div>
                    <div class="submit"><a href="javascript:;">确认登录</a></div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
